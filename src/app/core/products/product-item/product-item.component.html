<!-- medium item -->

    <div *ngIf="product.discount" class="item-medium-1__alert">Sale</div>
    <div class="item-medium-1__image image" [style.backgroundImage]="'url('+product.imgUrl+')'">
        <a href="#" class="item-medium-1__action">Add to Cart</a>
    </div>
    <a href="#">
        <h4>{{product.name}}</h4>
        <div class="flex-row">
            <div>
                <del *ngIf="product.discount" [innerText]="product.price">$</del>
                <span class="lable">${{getPrice()}}</span>
            </div>
        </div>
    </a>
    <div class="crud-actions">
        <!-- <fa-icon [icon]="faeye"></fa-icon> -->
        <a href="#"><fa-icon [icon]="faeye"></fa-icon></a>
        <a href="#"><fa-icon [icon]="faEdit"></fa-icon></a>
        <a href="#"><fa-icon [icon]="faTrash"></fa-icon></a>
    </div>
